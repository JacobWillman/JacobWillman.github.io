<body class="bg-black text-white">

    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-danger">
        <div class="container">
            <a class="navbar-brand text-white" href="index.html">Jacob Willman</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>

                    <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 404 Experience Message -->
    <main class="d-flex justify-content-center align-items-center vh-100 flex-column text-center">
        <h1 class="display-4 fw-bold text-danger experience-404">
            404 professional experience not found
        </h1>
        <p class="experience-subtext mt-3">
            Looking for entry level positions
        </p>
        <button id="auroraBtn" class="btn btn-outline-light mt-4">Click Me!</button>
    </main>

    <canvas id="auroraCanvas" style="position: fixed; top: 0; left: 0; pointer-events: none; z-index: 9999;"></canvas>

    <script>
        const canvas = document.getElementById('auroraCanvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        let mouseX = width / 2;
        let mouseY = height / 2;
        let animationRunning = false;
        let animationFrameId = null;

        const trail = [];
        const maxTrailLength = 50;

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        document.getElementById('auroraBtn').addEventListener('click', () => {
            animationRunning = !animationRunning;
            const button = document.getElementById('auroraBtn');

            if (animationRunning) {
                trail.length = 0; // Reset trail before starting
                button.textContent = "Stop";
                animate();
            } else {
                // Stop animation loop
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;

                // Clear everything
                ctx.clearRect(0, 0, width, height);
                ctx.shadowBlur = 0;
                ctx.shadowColor = 'transparent';
                ctx.lineWidth = 0;
                trail.length = 0;
                button.textContent = "Click Me!";
            }
        });

        function animate(time = 0) {
            if (!animationRunning) return;

            ctx.clearRect(0, 0, width, height);

            const offsetX = Math.sin(time / 150) * 20;
            const offsetY = Math.cos(time / 100) * 20;

            if (animationRunning) {
                trail.push({ x: mouseX + offsetX, y: mouseY + offsetY, time });
            }

            if (trail.length > maxTrailLength) {
                trail.shift();
            }

            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';

            for (let i = 1; i < trail.length; i++) {
                if (!animationRunning) break;

                const p1 = trail[i - 1];
                const p2 = trail[i];
                const age = i / trail.length;
                const hue = (p2.time / 4) % 360;

                ctx.strokeStyle = `hsla(${hue}, 100%, 70%, ${0.2 + 0.6 * (1 - age)})`;
                ctx.lineWidth = 10 * (1 - age);

                ctx.shadowBlur = 20;
                ctx.shadowColor = `hsla(${hue}, 100%, 70%, 0.8)`;

                ctx.beginPath();
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.stroke();
            }

            ctx.shadowBlur = 0;
            ctx.shadowColor = 'transparent';

            animationFrameId = requestAnimationFrame(animate);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
